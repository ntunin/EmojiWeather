<ion-nav-view>
  <ion-nav-view title="Stickers selection">
      <ion-content padding="true" class="has-not-header">
          <div class = "title">Shop</div>
          <ion-list class = "stickers-list collection">
            <div ng-if = "!stickers || !stickers.length">
              <div class = "nothing-to-buy">
                Nothing to buy!<br/>
              </div>
            </div>
            <ion-item ng-repeat = "item in stickers" class = "stickers-item" ng-if = "!item.available">
               <div class = "item-image-container">
                  <img  class = "stickers-pack-image" src ="{{item.picture}}" ng-click = "select(item)" >
                  </img>
                </div>
                <div class = "sticker-name">{{item.name}}</div>
                <div class = "sticker-name">{{'$'+item.cost}}</div>
            </ion-item>
          </ion-list>
          <div class = "finish"></div>
      </ion-content>
  </ion-nav-view>
</ion-nav-view>
