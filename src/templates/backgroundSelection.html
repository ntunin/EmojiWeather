<ion-nav-view title="Background selection">
  <div background></div>
  <ion-content  class = "has-not-header">
    <div class = "title your-backrounds">Your backrounds</div>
      <ion-list class = "background-list">
          <ion-item ng-repeat = "item in backgrounds" class = "background-item">
               <div class = "item-image-container">
          	      <img class = "background-item" ng-src ="{{item.picture}}" ng-click = "select(item)" ng-class = "isSelected(item)">
                  </img>
                  <icon class = "icon ion-checkmark-circled item-selection"></icon>
                </div>
                <div class = "sticker-name">{{item.name}}</div>
          </ion-item>
      </ion-list>
  </ion-content>
</ion-nav-view>
